{% extends 'base.html' %}
{% load static %}

{% block title %}
home
{% endblock title %}

{% block content %}
<h2> Welcome  {{user}} </h2>

{% if not user.is_authenticated %}
<section>
    <form action="{% url 'home-view' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  {% endif %}

<div class="home-container">
    <img style='height:75vh; margin-left:13rem;'src="{% static 'images/cryp.png' %}" alt="Crypto" />
</div>


{% endblock content %}

{% block scripts %}

})
</script>


{% endblock %}
